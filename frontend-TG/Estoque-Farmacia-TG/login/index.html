<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Faça seu login!</title>
  </head>
  <body>
    <div class="d-flex flex-row celula12 mobile">
      <div class="boxEsquerda celula8">
        <div class="celula12">
          <h1 style="color: black;">Entre na sua Conta</h1>
            <br>
          <h4 style="color: #727272; font-family: 'Roboto', sans-serif;">É rápido! :)</h4>
            <br>
          <br>
          <div class="d-flex justify-content-center">
            <div class="linha"></div> <div style="margin-top: -24px; padding: 10px; font-family: 'Roboto Condensed', sans-serif; color: black;">Insira seus dados abaixo</div> <div class="linha"></div>
          </div>
          <br>
          <form>
            <div>
              <input class="inputStyle" type="text" id="Input" placeholder="CPF" name="cd_usu" maxlength="12" required>
            </div>
            <br>
            <div>
              <input class="inputStyle" type="password" id="Input" placeholder="Senha" name="sn_usu" maxlength="12" required>
            </div>
            <br>
            <div>
              <button class="botaoEnviar" type="submit" onclick="abrePaginaIncial()">Enviar</button>
            </div>
            <div>
              <button type="button" class="btn-senha" data-toggle="modal" data-target="#modalSenha">Esqueci a Senha</button>
              <div class="modal fade" id="modalSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <h5 class="modal-title" id="exampleModalLabel">Esqueci a Senha</h5>
                      <div class="linha1" style="background-color: #4D4B4B; text-align:center;"></div>
                      <input class="inputStyle1" type="text" id="Input" placeholder="* CPF" name="cd_usu" maxlength="12" required>
                      <button type="submit" class="botaoEnviar" onclick="Confirma()" value="Exibir Alert" style="margin-top: 5em;">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </form>
      </div>

      <div class="boxDireita celula4">
        <div class="celula12">
          <h2>Novo por aqui?</h2>
          <br>
            <p>Cadastre-se agora e conheça uma <br>nova forma de gerenciar sua farmácia!</p>
          <br>
          <div>
            <button type="button" class="botaoCadastrar" onclick="abrePaginaCadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
