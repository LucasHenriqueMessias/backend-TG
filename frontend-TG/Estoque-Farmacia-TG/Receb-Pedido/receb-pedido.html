      <div class="box-conteudo">
        <div class="d-flex justify-content-left">
          <h1 class="h1-receb">Recebimento de Pedido</h1><div class="linha d-flex justify-content-center"></div>
          <div class="d-flex justify-content-end">
            <button class="botaoVoltar" onclick="voltaPaginaEstoque()">Voltar</button>
          </div>
      </div>
        <div class="d-flex justify-content-left">
          <p class="info">* Informações obrigatórias para o recebimento.</p>
        </div>
        <div class="inputs">
            <form>
              <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column">
                  <input class="inputStyle" type="text" id="Input" placeholder="* Número do Pedido" name="num_ped" maxlength="100" required><button class="btn" type="button"><i class="fa-solid fa-arrow-down"></i></button>
                  <div class="input-group-text">
                    <input type="checkbox" aria-placeholder="Perda durante transporte ou manuseio?"><label>Perda durante transporte ou manuseio?</label>
                  </div>
                  <textarea id="textarea" name="textarea" placeholder="Observações"></textarea>
                </div>
                <!-- <div class="d-flex flex-row">
                    <div class="d-flex flex-column">
                        <p>Hora da Entrega</p>
                        <p>12:02:55</p>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column">
                        <p>Data de Entrega</p>
                        <p>28/09/2022</p>
                    </div>
                </div> -->
                <div class="d-flex flex-column">
                  <input class="inputStyle" type="text" id="Input" placeholder="* CPF" pattern="[0-9]{11}" onblur="formataCPF(this)" name="cpf_usu" maxlength="11" required>
                  <input class="inputStyle" type="password" id="password" name="password" placeholder="* Insira sua senha" maxlength="100" required>
                  <!-- <img src="../Images/eye.svg" alt=""> -->
                  <input class="inputStyle" type="password" id="passwprd" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                  <div class="d-flex flex-row">
                      <button class="btnRegistrar" type="button" data-toggle="modal" data-target="#modalConfirma">Confirmar</button>
                      <div class="modal fade" id="modalConfirma" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-body">
                              <h5 class="modal-title" id="exampleModalLabel">Confirmar recebimento?</h5>
                              <div class="linha1" style="background-color: #4D4B4B; text-align:center;"></div>
                              <input class="inputStyle" type="password" id="passwprd" placeholder="* Insira sua senha" name="password" maxlength="100" required>
                              <input class="inputStyle" type="password" id="passwprd" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                              <button type="submit" class="btnEnviar" onclick="Confirma()" value="Exibir Alert">Enviar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="btnNegar" type="button" data-toggle="modal" data-target="#modalNegar">Negar</button>
                      <div class="modal fade" id="modalNegar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-body">
                              <h5 class="modal-title" id="exampleModalLabel">Negar recebimento?</h5>
                              <div class="linha1" style="background-color: #4D4B4B; text-align:center;"></div>
                              <input class="inputStyle" type="password" id="passwprd" placeholder="* Insira sua senha" name="password" maxlength="100" required>
                              <input class="inputStyle" type="password" id="passwprd" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                              <button type="submit" class="btnNegar1" onclick="Negar()" value="Exibir Alert">Negar</button>
                            </div>
                          </div>
                        </div>
                      </div>         
                  </div>
                </div>
              </div>
            </form>
        </div>
