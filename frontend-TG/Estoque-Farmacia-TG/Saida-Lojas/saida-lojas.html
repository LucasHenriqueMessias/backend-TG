<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="saida-lojas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recebimento de Lojas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../Página Inicial/pag-inicial.html" style="color: #F8F8F8">
            <img src="../Images/medicine.svg" width="50" height="50" class="d-inline-block align-top" alt="">
            Bleu<div class="navbar-brand" style="color: #C7C7C7">Pharma</div>
          </a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <br>
            <a class="nav-item nav-link" href="../Pedidos/pag-pedidos.html" style="color: #F8F8F8;">Pedido</a>
            <br>
            <a class="nav-item nav-link" href="../Estoque/pag-estoque.html" style="color: #F8F8F8;">Estoque</a>
            <br>
            <a class="nav-item nav-link" href="../Movimentacao/pag-movimentacao.html" style="color: #F8F8F8;">Movimentação</a>
          </div>
        </div>
      </nav>
      <div class="box-conteudo">
        <div class="d-flex justify-content-left">
          <h1 class="h1-receb">Saída da Loja</h1><div class="linha d-flex justify-content-center"></div>
        <div class="justify-content-end">
          <button class="botaoVoltar" onclick="voltaPaginaEstoque()">Voltar</button>
        </div>
        </div>
        <div class="d-flex justify-content-left">
          <p>* Informações obrigatórias para o resgistro.</p>
        </div>
        <div class="inputs">
          <form>
            <div class="d-flex flex-row justify-content-center">
              <div class="d-flex flex-column">
                <input class="inputStyle" type="text" id="Input" placeholder="* Nome Comercial" name="nome_com" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Código de Barras" name="cod_bar" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* SKU" name="sku" maxlength="100" required>
                <div class="d-flex flex-row">
                  <input class="inputStyle1" type="text" id="Input" placeholder="* Genérico?" name="generico" maxlength="3" required>
                  <input class="inputStyle1" type="text" id="Input" placeholder="* Preço" name="preço" maxlength="100" required>  
                </div>
                <div class="d-flex flex-row">
                  <input class="inputStyle1" type="text" id="Input" placeholder="* Volume" name="volume" maxlength="3" required>
                  <input class="inputStyle1" type="text" id="Input" placeholder="* Unidade" name="und" maxlength="100" required>
                </div>
                <input class="inputStyle1" type="text" id="Input" placeholder="* Quantidade" name="qtd" maxlength="100" required>
              </div>
              <div class="d-flex flex-column">
                <input class="inputStyle" type="text" id="Input" placeholder="* Recomendação" name="recomendacao" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Restrição" name="restr" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Princípio Ativo" name="princp_ativo" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Via/Idade" name="via_idade" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Perfumaria" name="perf" maxlength="100" required>
              </div>
              <div class="d-flex flex-column">
                <input class="inputStyle" type="text" id="Input" placeholder="* Data de Validade/Fabricação" name="data_valfab" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Lote" name="lote" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Laboratório" name="lab" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Cód." name="cod" maxlength="100" required>
                <input class="inputStyle" type="text" id="Input" placeholder="* Farmácia" name="cnpj_farmacia" maxlength="100" required>
                <div class="input-group-text">
                  <input type="checkbox" aria-placeholder="Perda durante transporte ou manuseio?"><label> Perda durante transporte ou manuseio?</label>
                </div>               
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btnRegistrar" type="submit">Registrar</button>
        </div>
      </div>
</body>
</html>
<script src="saida-lojas.js"></script>
